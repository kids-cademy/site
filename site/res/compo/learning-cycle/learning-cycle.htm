<div class="compo learning-cycle">
	<div class="column graph">
		<div class="circle-frame">
			<div class="icon play">
				<img src="@image/play-icon" />
			</div>
			<div class="icon quiz">
				<img src="@image/quiz-icon" />
			</div>
			<div class="icon analyze">
				<img src="@image/analyze-icon" />
			</div>
			<div class="icon adapt">
				<img src="@image/adapt-icon" />
			</div>
		</div>
	</div>

	<div class="column">
		<section class="overview play">
			<h2>@string/play-title</h2>
			<p class="t3">@string/play-description</p>
		</section>
		<section class="overview quiz">
			<h2>@string/quiz-title</h2>
			<p class="t3">@string/quiz-description</p>
		</section>
		<section class="overview analyze">
			<h2>@string/analyze-title</h2>
			<p class="t3">@string/analyze-description</p>
		</section>
		<section class="overview adapt">
			<h2>@string/adapt-title</h2>
			<p class="t3">@string/adapt-description</p>
		</section>
		<section class="overview repeat">
			<h2>@string/repeat-title</h2>
			<p>
				<span>@string/play-title</span><span>@string/quiz-title</span><span>@string/analyze-title</span><span>@string/adapt-title</span>
			</p>
		</section>
	</div>
	
	<br clear="all" />
	<!--
	<blockquote>
		@string/learning-cycle-quote<cite>@string/logo-type</cite>
	</blockquote>
	-->
</div>
