<div data-name="captcha" class="compo captcha" data-class="com.kidscademy.CheckboxCaptcha">
	<div class="checkbox" data-name="captcha-enabled" data-class="com.kidscademy.Checkbox"><span class="control"></span><span>@string/homo-sapiens</span></div>
	<div class="body hidden">
		<div class="riddle">
			<p><span>@string/please-click</span> <span class="value"></span> <span>@string/prove-human</span></p>
			<div class="images"></div>
		</div>
		<div class="actions">
			<img class="load-challenge" src="@image/reload-icon" title="@tip/captcha-reload" />
			<img class="help" src="@image/help-icon" title="@tip/captcha-help" />
		</div>
	</div>
</div>
