<div data-name="captcha" class="compo captcha" data-class="com.kidscademy.CheckboxCaptcha">
	<h3 class="checkbox" data-name="captcha-enabled" data-class="com.kidscademy.Checkbox">
		<span class="control"></span><span>@string/homo-sapiens</span>
	</h3>
	<div class="body hidden">
		<div class="riddle">
			<h3>
				<span>@string/please-click</span> <span class="value">bansuri</span> <span>@string/prove-human</span>
			</h3>
			<ul class="images">
				<li><img src="@image/bansuri" /></li>
				<li><img src="@image/bass-clarinet" /></li>
				<li><img class="selected" src="@image/bass-guitar" /></li>
				<li><img src="@image/cello" /></li>
				<li><img src="@image/dhol" /></li>
				<li><img src="@image/drum-kit" /></li>
			</ul>
			<br clear="all" />
		</div>
		<div class="actions">
			<img class="load-challenge" src="@image/reload-icon" title="@string/reload-tooltip" /><img class="help" src="@image/help-icon" title="@string/help-tooltip" />
		</div>
	</div>
</div>
