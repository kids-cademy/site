<div w:template="template/page#body" w:script="com.kidscademy.page.FeedbackPage" data-object="." class="feedback" xmlns:w="js-lib.com/wood">
	<div class="page-section counters-container" data-class="com.kidscademy.LikeCounters" data-object="counters">
		<div class="container counters" data-object=".">
			<div class="not-like">
				<span class="label">@string/not-like</span><span class="value" data-text="dislikeCount" data-format="com.kidscademy.CounterFormat"></span><span class="icon minus"></span>
			</div>
			<div class="percent">
				<span class="label"></span><span class="integer-part">00</span>.<span class="fractional-part">00</span>%
			</div>
			<div class="like">
				<span class="label">@string/like</span><span class="value" data-text="likeCount" data-format="com.kidscademy.CounterFormat"></span><span class="icon plus"></span>
			</div>
			<br clear="all" />
			<div class="percent-graph">
				<div class="pointer">
					<img class="top" src="@image/pointer-top-icon" /><img class="bottom" src="@image/pointer-bottom-icon" />
				</div>
				<div class="labels">
					<span>@string/level1</span><span>@string/level2</span><span>@string/level3</span><span>@string/level4</span><span>@string/level5</span>
				</div>
			</div>
		</div>
		<div class="reasons hidden">
			<div class="container">
				<form>
					<h3 class="checkbox" data-class="com.kidscademy.Checkbox" data-value="NOT_INTUITIVE">
						<span class="control"></span><span>@string/reason1</span>
					</h3>
					<h3 class="checkbox" data-class="com.kidscademy.Checkbox" data-value="BAD_DESIGN">
						<span class="control"></span><span>@string/reason2</span>
					</h3>
					<h3 class="checkbox" data-class="com.kidscademy.Checkbox" data-value="BAD_CONTENT">
						<span class="control"></span><span>@string/reason3</span>
					</h3>
					<h3 class="checkbox" data-class="com.kidscademy.Checkbox" data-value="SLOW_LOADING">
						<span class="control"></span><span>@string/reason4</span>
					</h3>
					<h3 class="checkbox" data-class="com.kidscademy.Checkbox" data-value="OTHER">
						<span class="control"></span><span>@string/other-reason</span>
					</h3>
					<div w:widget="compo/captcha"></div>
				</form>
				<div class="buttons-bar">
					<button class="submit">@string/submit</button>
					<button class="cancel inverse">@string/cancel</button>
				</div>
			</div>
		</div>
	</div>

	<div class="container improve">
		<h2>@string/improve-title</h2>
		<p class="narrow">@string/improve-text1</p>
		<p class="narrow">@string/improve-text2</p>
	</div>

	<div class="page-section suggestion" data-class="com.kidscademy.MessageForm">
		<div class="section-icon">
			<img src="@image/message-icon" />
		</div>
		<div class="container">
			<form>
				<textarea name="text" placeholder="@string/suggestion" rows="10" data-class="com.kidscademy.TextArea"></textarea>
				<input name="senderEmail" type="email" placeholder="@string/email" class="optional" />
				<div w:widget="compo/captcha"></div>
			</form>
			<div class="buttons-bar">
				<button class="submit">@string/submit</button>
				<button class="cancel inverse">@string/cancel</button>
			</div>
		</div>
	</div>

	<div class="suggestions-list">
		<div class="container" data-list="suggestions">
			<div class="item">
				<h3 data-text="timestamp" data-format="js.format.FullDate"></h3>
				<div class="narrow" data-html="text"></div>
			</div>
		</div>
	</div>
</div>
