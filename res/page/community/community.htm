<div w:template="template/page#body" class="community" w:script="com.kidscademy.page.CommunityPage" xmlns:w="js-lib.com/wood">
	<section class="page-section caption">
		<div class="container">
			<h1>@string/private-space</h1>
		</div>
		<div class="section-icon bottom">
			<img src="@image/login-required-icon" />
		</div>
	</section>

	<section class="login-section">
		<div class="container login">
			<form>
				<input placeholder="@string/user-name" /> <input type="password" placeholder="@string/password" />
				<div w:widget="compo/captcha"></div>
			</form>
			<div class="buttons-bar">
				<button>@string/ok</button>
			</div>
		</div>
	</section>
	
	<section data-class="com.kidscademy.CollapsibleSection">
		<div class="container head">
			<h2>
				<span>@string/join</span><img class="expand-icon" src="@image/expand-icon" />
			</h2>
		</div>
		<div class="container body join">
			<form>
				<input type="email" placeholder="@string/email-address" /> <input type="password" placeholder="@string/password" /> <input type="password" placeholder="@string/confirm-password" />
				<div w:widget="compo/captcha"></div>
			</form>
			<div class="buttons-bar">
				<button>@string/ok</button>
			</div>
		</div>
	</section>

	<section class="forgot-password" data-class="com.kidscademy.CollapsibleSection">
		<div class="container head">
			<h2>
				<span>@string/forgot-password</span><img class="expand-icon" src="@image/expand-icon" />
			</h2>
		</div>
		<div class="container body">
			<form>
				<input name="emailAddress" type="email" placeholder="@string/email-address" />
				<div w:widget="compo/captcha"></div>
			</form>
			<div class="buttons-bar">
				<button>@string/ok</button>
			</div>
		</div>
	</section>
</div>
