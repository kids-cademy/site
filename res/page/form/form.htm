<div w:template="template/page#body" w:script="com.kidscademy.page.FormPage" class="object-form" xmlns:w="js-lib.com/wood">
	<div class="first-section">
		<form>
			<fieldset>
				<div class="container">
					<div>
						<label>rank</label> <input name="rank" class="optional" />
					</div>
					<div>
						<label>name</label> <input name="name" class="optional" />
					</div>
					<div>
						<label>display</label> <input name="display" class="optional" />
					</div>
					<div>
						<label>aliases</label> <input name="aliases" />
					</div>
					<div>
						<label>category</label> <select name="category">
							<option>KEYBOARD</option>
							<option>PERCUSSION</option>
							<option>WIND</option>
							<option>STRINGS</option>
						</select>
					</div>
				</div>
			</fieldset>
			<fieldset>
				<div class="container">
					<div>
						<textarea name="description"></textarea>
					</div>
				</div>
			</fieldset>
			<fieldset>
				<div class="container">
					<div>
						<label>icon</label> <input name="iconPath" class="optional" />
					</div>
					<div>
						<label>thumbnail</label> <input name="thumbnailPath" class="optional" />
					</div>
					<div>
						<label>picture</label> <input name="picturePath" class="optional" />
					</div>
				</div>
			</fieldset>
			<fieldset>
				<div class="container">
					<div>
						<label>sample title</label> <input name="sampleTitle" class="optional" />
					</div>
					<div>
						<label>sample</label> <input name="samplePath" class="optional" />
					</div>
				</div>
			</fieldset>
			<fieldset>
				<div class="container">
					<legend>facts</legend>
					<div>
						<input name="facts.0.facts_key" class="mini" /> <input name="facts.0.facts" class="mini" />
					</div>
				</div>
			</fieldset>
		</form>
		<div class="container buttons-bar">
			<button class="submit">@string/submit</button>
			<button class="cancel inverse">@string/cancel</button>
		</div>
	</div>
</div>
