<fieldset class="related" data-class="com.kidscademy.atlas.RelatedControl">
	<div class="header container">
		<h2>@string/object-related</h2>
		<p>@string/sample-text</p>
	</div>
	<div class="content">
		<div class="section-icon padding">
			<img src="@image/action/related" />
		</div>
		<div class="container">
			<ul class="list-view related" data-list=".">
				<li data-id="id"><a data-href="href"><img data-src="icon-src" data-default="@image/default-icon" /></a>
					<h4 data-text="display"></h4></li>
			</ul>
			
			<div class="actions" data-class="com.kidscademy.Actions">
				<img name="edit" src="@image/action/edit" title="@string/sample-tooltip" /> 
				<img name="close" src="@image/action/close" title="@string/sample-tooltip" class="rfloat" />
			</div>
			
			<ul class="list-view collection hidden" data-list=".">
				<li data-id="id"><img data-src="icon-src" data-default="@image/default-icon" />
					<h4 data-text="display"></h4></li>
			</ul>
		</div>
	</div>
</fieldset>
