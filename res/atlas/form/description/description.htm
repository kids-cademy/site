<fieldset name="description" class="description" data-class="com.kidscademy.atlas.DescriptionControl">
	<div class="header container">
		<h2>@string/object-description</h2>
		<p>@string/sample-text</p>
	</div>
	<div class="content">
		<div class="section-icon padding">
			<img src="@image/action/description" />
		</div>
		<div class="container">
			<div>
				<textarea class="optional"></textarea>
			</div>
			<div class="actions" data-class="com.kidscademy.Actions">
				<img name="import" src="@image/action/upload" title="@tip/description-import" />
				<img name="remove" src="@image/action/remove" title="@tip/link-remove" /> 
				<img name="close" src="@image/action/close" title="@tip/link-close" class="rfloat" />
			</div>
			<ul class="list-view hidden" data-list="." data-class="com.kidscademy.atlas.DescriptionLinksView">
				<li data-id="id"><img data-src="icon-src" data-title="url" />
					<h4 data-text="display"></h4></li>
			</ul>
		</div>
	</div>
</fieldset>
