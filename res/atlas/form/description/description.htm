	<div class="header container">
		<h2>@string/object-description</h2>
		<p>@string/sample-text</p>
	</div>
	<div class="content">
		<div class="section-icon padding">
			<img src="@image/action/description" />
		</div>
		<div class="container">
			<div>
				<textarea name="description" class="optional" data-class="com.kidscademy.atlas.TextControl"></textarea>
			</div>
		</div>
	</div>
</fieldset>
