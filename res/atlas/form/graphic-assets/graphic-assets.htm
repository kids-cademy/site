<fieldset class="graphic-assets" data-class="com.kidscademy.atlas.GraphicAssets">
	<div class="header container">
		<h2>@string/graphic-assets</h2>
		<p>@string/sample-text</p>
	</div>
	
	<div class="content">
		<div class="section-icon padding">
			<img src="@image/action/graphic-asset" />
		</div>
		<div class="container">
			<div class="view">
				<div class="item">
					<div class="upload-image">
						<img name="picture-src" class="optional" data-class="js.dom.ImageControl" />
						<input class="picture-file" type="file" title="@tip/graphic-picture" accept="image/*" />
					</div>
					<h3>picture</h3>
					<h3>920x560</h3>
				</div>
				<div class="item">
					<div class="upload-image">
						<img name="icon-src" class="optional" data-class="js.dom.ImageControl" />
						<input class="icon-file" type="file" title="@tip/graphic-icon" accept="image/*" />
					</div>
					<h3>icon</h3>
					<h3>96x96</h3>
				</div>
				<div class="item">
					<div class="upload-image">
						<img name="thumbnail-src" class="optional" data-class="js.dom.ImageControl" />
						<input class="thumbnail-file" type="file" title="@tip/graphic-thumbnail" accept="image/*" />
					</div>
					<h3>thumbnail</h3>
					<h3>560x</h3>
				</div>
			</div>
			
			<div class="actions" data-class="com.kidscademy.Actions">
				<img name="crop" src="@image/action/crop" title="@tip/graphic-crop" />
				<img name="icon" src="@image/action/create-icon" title="@tip/graphic-icon" />
				<img name="flip" src="@image/action/flip" title="@tip/graphic-flip" />
				<img name="invert" src="@image/action/invert" title="@tip/graphic-invert" />
				<span class="separator"></span>
				<img name="done" src="@image/action/done" title="@tip/graphic-done" />
				<img name="undo" src="@image/action/undo" title="@tip/graphic-undo" />
				<img name="save" src="@image/action/save" title="@tip/graphic-save" />
				<img name="close" src="@image/action/close" title="@tip/graphic-close" class="rfloat" />
			</div>
			
			<div class="editor hidden">
				<div class="info">
					<div class="file-view">
						<h3 data-text="name"></h3>
						<dl class="inline">
							<dt>Type</dt>
							<dd data-text="type"></dd>
							<dt>Size</dt>
							<dd data-text="size" data-format="js.format.FileSize"></dd>
							<dt>Date</dt>
							<dd data-text="lastModified" data-format="js.format.StandardDate"></dd>
							<dt>Width</dt>
							<dd data-text="width"></dd>
							<dt>Height</dt>
							<dd data-text="height"></dd>
						</dl>
					</div>
					<dl class="crop-view inline">
						<dt>Left</dt>
						<dd data-text="left"></dd>
						<dt>Top</dt>
						<dd data-text="top"></dd>
						<dt>Width</dt>
						<dd data-text="width"></dd>
						<dt>Height</dt>
						<dd data-text="height"></dd>
					</dl>
				</div>
				<div class="preview">
					<img />
					<!-- hidden canvas for image processing -->
					<canvas></canvas>
					<div class="crop-mask hidden" data-class="com.kidscademy.atlas.CropMask">
						<div class="x-offset outer"></div>
						<div class="crop-column">
							<div class="y-offset outer"></div>
							<div class="crop-rect">
								<div class="y-resize n"></div>
								<div class="y-resize s"></div>
								<div class="x-resize w"></div>
								<div class="x-resize e"></div>
							</div>
							<div class="y-span outer"></div>
						</div>
						<div class="x-span outer"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
</fieldset>
