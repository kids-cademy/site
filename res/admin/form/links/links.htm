<fieldset name="links" class="links" data-class="com.kidscademy.atlas.LinksControl">
	<div class="header container">
		<h2>Links</h2>
		<p>@string/sample-text</p>
	</div>
	<div class="content">
		<div class="container">
			<ul class="list-view" data-list=".">
				<li><img data-src="src" data-title="url" />
					<h4 data-text="name"></h4></li>
			</ul>
			<div class="actions">
				<img name="add" src="@image/action/add" title="@string/sample-tooltip" /> <img name="browse" src="@image/action/browse" title="@string/sample-tooltip" /> <img name="save" src="@image/action/save" title="@string/sample-tooltip" /> <img name="remove" src="@image/action/remove" title="@string/sample-tooltip" /> <img name="close" src="@image/action/close" title="@string/sample-tooltip" class="rfloat" />
			</div>
			<div class="editor">
				<div>
					<div>
						<label>URL</label> <input name="url" data-value="url" />
					</div>
					<div>
						<label>Name</label> <input name="name" data-value="name" />
					</div>
					<div>
						<label>Description</label> <input name="description" data-value="description" class="large" />
					</div>
				</div>
			</div>
		</div>
	</div>
</fieldset>
