<ka-checkbox-captcha name="captcha" class="compo captcha">
	<ka-checkbox name="captcha-enabled" label="@string/homo-sapiens" />
	<div class="body hidden">
		<div class="riddle">
			<p><span>@string/please-click</span> <span class="value"></span> <span>@string/prove-human</span></p>
			<div class="images"></div>
		</div>
		<div class="actions">
			<img class="load-challenge" src="@image/reload-icon" title="@tip/captcha-reload" />
			<img class="help" src="@image/help-icon" title="@tip/captcha-help" />
		</div>
	</div>
</ka-checkbox-captcha>
