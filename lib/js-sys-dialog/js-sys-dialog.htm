<div id="js-sys-dialogs-id">
  <div id="js-sys-alert-id" class="js-sys-dialog hidden" data-class="js.widget.AlertDialog">
    <h1 class="caption"></h1>
    <p></p>
    <button type="button">ok</button>
    <div class="prevent hidden">
      <input id="js-sys-alert-prevent" type="checkbox" /><label for="js-sys-alert-prevent">prevent</label>
    </div>
  </div>
  <div id="js-sys-toast-id" class="js-sys-dialog hidden" data-class="js.widget.ToastDialog">
    <h1 class="caption"></h1>
    <p></p>
    <div class="prevent hidden">
      <input id="js-sys-toast-prevent" type="checkbox" /><label for="js-sys-toast-prevent">prevent</label>
    </div>
  </div>
  <div id="js-sys-confirm-id" class="js-sys-dialog hidden" data-class="js.widget.ConfirmDialog">
    <h1 class="caption"></h1>
    <p></p>
    <button class="ok" type="button">ok</button>
    <button class="cancel" type="button">cancel</button>
    <div class="prevent hidden">
      <input id="js-sys-confirm-prevent" type="checkbox" /><label for="js-sys-confirm-prevent">prevent</label>
    </div>
  </div>
  <div id="js-sys-prompt-id" class="js-sys-dialog hidden" data-class="js.widget.PromptDialog">
    <h1 class="caption"></h1>
    <p></p>
    <input type="text" />
    <button class="ok" type="button">ok</button>
    <button class="cancel" type="button">cancel</button>
    <div class="prevent hidden">
      <input id="js-sys-prompt-prevent" type="checkbox" /><label for="js-sys-prompt-prevent">prevent</label>
    </div>
  </div>
</div>
